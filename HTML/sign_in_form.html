<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #8e44ad, #3498db); /* Gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .signin-container {
            background: #ffffff;
            border-radius: 12px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3); /* Subtle shadow */
        }

        .signin-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333333;
            font-size: 24px;
        }

        .signin-container label {
            font-size: 14px;
            color: #555555;
            margin-bottom: 5px;
            display: block;
        }

        .signin-container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #dddddd;
            border-radius: 8px;
            font-size: 14px;
            transition: 0.3s;
        }

        .signin-container input:focus {
            border-color: #6c5ce7; /* Focus color */
            box-shadow: 0px 0px 5px rgba(108, 92, 231, 0.75);
            outline: none;
        }

        .signin-container button {
            width: 100%;
            padding: 12px;
            background: #6c5ce7; /* Button color */
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .signin-container button:hover {
            background: #8e44ad;
        }

        .signin-container .small-text {
            text-align: center;
            font-size: 12px;
            color: #888888;
            margin-top: 15px;
        }

        .signin-container .small-text a {
            color: #6c5ce7;
            text-decoration: none;
        }

        .signin-container .small-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signin-container">
        <h2>Sign In</h2>
        <form action="index.html" method="get">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Sign In</button>
            <a href="sign_up_form.html">Don't have account</a>
        </form>
    </div>
</body>
</html>
