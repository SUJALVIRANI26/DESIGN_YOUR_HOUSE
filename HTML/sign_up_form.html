<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5); /* Gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .signup-container {
            background: #ffffff;
            border-radius: 12px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            /* box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.25); Subtle shadow */
        }

        .signup-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333333;
            font-size: 24px;
        }

        .signup-container label {
            font-size: 14px;
            color: #555555;
            margin-bottom: 5px;
            display: block;
        }

        .signup-container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #dddddd;
            border-radius: 8px;
            font-size: 14px;
            transition: 0.3s;
        }

        .signup-container input:focus {
            border-color: #74b9ff; /* Focus color */
            /* box-shadow: 0px 0px 5px rgba(116, 185, 255, 0.75); */
            outline: none;
        }

        .signup-container button {
            width: 100%;
            padding: 12px;
            background: #0984e3;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .signup-container button:hover {
            background: #74b9ff;
        }

        .signup-container .small-text {
            text-align: center;
            font-size: 12px;
            color: #888888;
            margin-top: 15px;
        }

        .signup-container .small-text a {
            color: #0984e3;
            text-decoration: none;
        }

        .signup-container .small-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Create Account</h2>
        <form  action="index.html" method="get">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>

            <button type="submit">Sign Up</button>
            
        </form>
    </div>
</body>
</html>
